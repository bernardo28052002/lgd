<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Romántico</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos del carrusel */
        .carousel {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
        }
        
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-item {
            min-width: 100%;
            background-size: cover;
            background-position: center;
            height: 300px;
        }

        /* Botones de navegación */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .prev { left: 10px; }
        .next { right: 10px; }

    </style>
</head>
<body>
    <header>
        <h1>Bienvenido</h1>
        <h1>DIEGO MICHAEL L.G.</h1>
        <nav>
            <a href="index.html">Te quiero mucho</a>
            <a href="admin.html">Nunca dejes de ser tú mismo</a>
        </nav>
    </header>

    <main>
        <!-- Carrusel -->
        <div class="carousel">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="carousel-container">
                <div class="carousel-item" style="background-image: url('image1.jpg');"></div>
                <div class="carousel-item" style="background-image: url('image2.jpg');"></div>
                <div class="carousel-item" style="background-image: url('image3.jpg');"></div>
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </main>

    <footer>
        <p>&copy; Feliz cumpleaños precioso</p>
    </footer>

    <!-- JavaScript para el carrusel -->
    <script>
        let index = 0;

        function moveSlide(step) {
            const slides = document.querySelector(".carousel-container");
            const totalSlides = slides.children.length;
            index = (index + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(${-index * 100}%)`;
        }
    </script>
</body>
</html>
